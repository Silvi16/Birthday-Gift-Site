<html>
    <head>
		<title>Table</title>
		<link rel="stylesheet" href="style3.css">
	</head>

	<body>

        <div class="table">
            <table>
                <caption>My Concerts</caption>
                <thead>
                    <tr id="title">
                        <th scope="col">Artist</th>
                        <th scope="col">Location</th>
                        <th scope="col">Cost</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="row">
                        <td>Blur</td>
                        <td>Exeter</td>
                        <td>£50</td>
                    </tr>

                    <tr class="row">
                        <td>Billie Eilish</td>
                        <td>London</td>
                        <td>£90</td>
                    </tr>

                    <tr class="row">
                        <td>The Weeknd</td>
                        <td>Glasgow</td>
                        <td>£110</td>
                    </tr>

                    <tr class="row">
                        <td>Adele</td>
                        <td>Bristol</td>
                        <td>£65</td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr class="total">
                        <td colspan="2">Sum</td>
                        <td>£315</td>
                    </tr>
                </tfoot>
                
            </table>
        </div>

	</body>

</html>
